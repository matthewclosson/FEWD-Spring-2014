<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
		    <h1>Fill this out!</h1>
		    <form>
		        <input type='text' name='first' value='First Name'>
		        <input type='text' name='last' value='Last Name'><br><br>
		        <input type='radio'>Male
		        <input type='radio'>Female<br><br>
		        <input type='checkbox' checked>Sign up for Newsletter
		        <input type='checkbox'>Agree to Terms of Service<br><br>
		        <textarea></textarea><br><br>
		        <input type='submit'>
		    </form>
		</div>
	</body>
</html>
